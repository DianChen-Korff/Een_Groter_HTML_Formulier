<!DOCTYPE html>
<html>

<head>
    <title> Contact Me</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h2>Contact Me</h2>
    <form name="contact" method="POST" data-netlify="true">
        <label for="fname">Voornaam:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="lname">Achternaam:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="tel">Telefoonummer:</label><br>
        <input type="tel" id="tel" name="tel"><br>
        <label for="age">Leeftijd:</label><br>
        <input type="age" id="age" name="age"><br>
        <label for="date">Geboortedatum:</label><br>
        <input type="date" id="date" name="date"><br>
        <p>Geslacht:</p>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Man</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Vrouw</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <p>Favoriete cuisine:</p>
        <input type="checkbox" id="cuisine1" name="cuisine1" value="Frans">
        <label for="cuisine1">Frans</label><br>
        <input type="checkbox" id="cuisine2" name="cuisine2" value="Italiaans">
        <label for="cuisine2">Italiaans</label><br>
        <input type="checkbox" id="cuisine3" name="cuisine3" value="Spaans">
        <label for="cuisine3">Spaans</label><br>
        <input type="checkbox" id="cuisine4" name="cuisine4" value="Arabisch">
        <label for="cuisine4">Arabisch</label><br><br>
        <label for="favcolor">Favoriete kleur van schort:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
        <label for="text">Biografie:</label><br>
        <textarea rows="10" cols="30" name="message"></textarea><br><br>
        <label for="file">Upload je laatste recept</label><br>
        <input type="file" value="file"><br><br>
        <a href="index.html">Check de nieuwste recepten!</a><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
<footer>

</footer>

</html>
